<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks App</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Bookmarks</h1>
    <form id="js-new-bookmark-form">
        <fieldset>
            <legend>New Bookmark</legend>
            <label for="bookmark-title-entry">Title</label>
            <input type="text" name="bookmark-title-entry" id="js-bookmark-title-entry" placeholder="e.g., Google" required>
            <label for="bookmark-url-entry">Website URL</label>
            <input type="url" name="bookmark-url-entry" id="js-bookmark-url-entry" placeholder="www.google.com" required>
            <label for="bookmark-description-entry">Description</label>
            <textarea name="bookmark-description-entry" id="js-bookmark-description-entry" cols="20" required>"Please describe the site here"</textarea>
            <button type="submit">Create New Bookmark</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <div id="error-label"></div>
  </div>
</body>
</html>
